<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transactions</title>
    <script src="../ext_js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../ext_js/bootstrap/css/bootstrap.min.css">
    <script src="../ext_js/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="../js/utils/global_variables.js" charset="utf-8"></script>
    <script src="../js/model/http/get_records.js" charset="utf-8"></script>
    <script src="../js/model/records/record_update.js" charset="utf-8"></script>
    <script src="../js/controller/display/select_display.js" charset="utf-8"></script>
    <script src="../js/model/http/delete_records.js" charset="utf-8"></script>
    <script src="../js/model/records/record_delete.js" charset="utf-8"></script>
    <script src="../js/model/data.js" charset="utf-8"></script>
    <script src="../js/controller/get/record_create.js" charset="utf-8"></script>
    <script src="../js/model/http/post_records.js" charset="utf-8"></script>
    <script src="../js/model/records/record_create.js" charset="utf-8"></script>
    <script src="../js/controller/page_load/main/transaction_main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="../css/modal_form.css">
  </head>
  <body>
    <div class="modal fade" id="createTransactionModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p class="myFormHeading">Create Transaction</p>
        </div>
        <div class="modal-body">
          <p class="myFormText">Transaction Date:</p>
          <input type="date" id="tDate" name="Transaction Date" class="form-control myFormElements"><br>
          <p class="myFormText">Transaction Type:</p>
          <div class="radio">
            <label><input type="radio" name="Transaction Type" value="BUY" checked>Buy</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="Transaction Type" value="SELL" checked>Sell</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="Transaction Type" value="TRANSFER" checked>Transfer</label>
          </div>
          <p class="myFormText">Item:</p>
          <select id="tItemsSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>

          <p class="myFormText">Quantity:</p>
          <input type="text" id="transactionQuantity" name="Quantity" class="form-control myFormElements"><br>
          <p class="myFormText">Amount:</p>
          <input type="text" id="transactionAmount" name="Transaction Amount" class="form-control myFormElements"><br>

          <p class="myFormText">Account:</p>
          <select id="tSourceAccountSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>
          <br>
          <p class="myFormText">Buyer:</p>
          <select id="tBuyerSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>
          <br>
          <p class="myFormText">Seller:</p>
          <select id="tSellerSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>
          <br>
          <p class="myFormText">From Account:</p>
          <select id="tFromAccountSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>
          <br>
          <p class="myFormText">To Account:</p>
          <select id="tToAccountSelect" class="form-control myFormElements">
              <option disabled selected value> -- None -- </option>
          </select>

          <p><button type="button" class="btn-success form-control submit_button_text" name="aInsert" onclick="insertTransaction()">Create</button></p>
        </div>
      </div>

    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Vriddhi</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="Welcome.html">Home</a></li>
        <li><a href="Account.html">Accounts</a></li>
        <li><a href="Contact.html">Contacts</a></li>
        <li><a href="Item.html">Items</a></li>
        <li class="active"><a href="Transaction.html">Transactions</a></li>
      </ul>
    </div>
  </nav>

  <div id="noRecordsShow">

  </div>
  <div class="row">
    <div class="col-md-12">
      <select class="displayRecords" name="accountsView" size="10" id="transactionSelect" multiple>

      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" name="createAccount" class="button green-button" onclick="startCreateProcess('transactions','#createTransactionModal')">Create</button>
      <button type="button" name="accountsDelete" id="transactionEditButton" class="button red-button" onclick="deleteRecordsByIds('transactions','#transactionSelect')">Delete</button>
    </div>
  </div>

</body>
</html>
