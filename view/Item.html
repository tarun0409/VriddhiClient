  <body>
    <div class="modal fade" id="createItemModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p class="myFormHeading">Create Item</p>
        </div>
        <div class="modal-body">
          <p class="myFormText">Item Type:</p>
          <select class="form-control myFormElements" name="Item Type" id="itemType">
            <option value="Saree">Saree</option>
            <option value="Chudidhar">Chudidhar</option>
          </select>
          <p class="myFormText">Item Name:</p>
          <input type="text" id="itemName" name="Item Name" class="form-control myFormElements">
          <p><button type="button" class="btn-success form-control submit_button_text" name="iInsert" onclick="insertItem()">Create</button></p>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="updateItemModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <p class="myFormHeading">Update Item</p>
      </div>
      <div class="modal-body">
        <p class="myFormText">Item Type:</p>
        <select class="form-control myFormElements" name="Item Type" id="updateItemType">
          <option value="Saree" id="saree">Saree</option>
          <option value="Chudidhar" id="chudidhar">Chudidhar</option>
        </select>
        <p class="myFormText">Item Name:</p>
        <input type="text" id="updateItemName" name="Item Name" class="form-control myFormElements">
          <p><button type="button" class="btn-success form-control submit_button_text" name="aUpdate" onclick="updateItem()">Update</button></p>
      </div>
    </div>

  </div>
